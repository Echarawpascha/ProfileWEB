    <script>
      const typedBioElement = document.getElementById('typed-bio');
      const bios = ["''Welcome To My Profile''", "''Mending Turu''"];

      let currentBioIndex = 0;
      let currentText = '|';
      let isDeleting = false;
      let typingSpeed = 100;
      let deleteSpeed = 50;
      let delayTime = 7000;

      function typeBio() {
        const currentBio = bios[currentBioIndex];
        if (isDeleting) {
          currentText = currentBio.substring(0, currentText.length - 1);
        } else {
          currentText = currentBio.substring(0, currentText.length + 1);
        }
        typedBioElement.textContent = currentText;

        if (!isDeleting && currentText === currentBio) {
          setTimeout(() => {
            isDeleting = true;
            typingSpeed = deleteSpeed;
          }, delayTime);
        } else if (isDeleting && currentText === '') {
          isDeleting = false;
          currentBioIndex = (currentBioIndex + 1) % bios.length;
          typingSpeed = 100;
          delayTime = 7000;
        }

        setTimeout(typeBio, typingSpeed);
      }

      typeBio();


    </script>
